<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–º–Ω–∞—Ç–∞ {{ room_name }}</title>
    <style>
        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }
        .message-actions {
            display: none;
            margin-left: 10px;
        }
        .message:hover .message-actions {
            display: inline;
        }
        .edit-input {
            width: 70%;
        }
    </style>
</head>
<body>
    <h2>–ö–æ–º–Ω–∞—Ç–∞: {{ room_name }}</h2>
    <div id="chat-log"></div>
    <input placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." id="chat-message-input" type="text" size="100">
    <button id="chat-message-submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <script>
        const roomName = "{{ room_name }}";
        {#const roomId = "{{ room_id }}";  // –ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ room_id –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –∏–∑ view#}
        var token = JSON.parse(localStorage.getItem('token'));

        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        const chatSocket = new WebSocket(
            'ws://' + window.location.host +
            '/ws/chat/' + roomName + '/',
            ['Token', token]
        );
        console.log('Login successful:', token);
        const roomId = roomName
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π —á–µ—Ä–µ–∑ API
        async function loadMessages() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/chat/${roomId}/messages/`, {
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π');
                }

                const messages = await response.json();
                const chatLog = document.querySelector('#chat-log');
                chatLog.innerHTML = '';

                messages.forEach(message => {
                    displayMessage(message);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessage(message) {
            const chatLog = document.querySelector('#chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = `message-${message.id}`;

            messageDiv.innerHTML = `
                <strong>${message.sender || '–ê–Ω–æ–Ω–∏–º'}:</strong>
                <span class="message-text">${message.text}</span>
                <span class="message-actions">
                    <button onclick="editMessage(${message.id})">‚úèÔ∏è</button>
                    <button onclick="deleteMessage(${message.id})">üóëÔ∏è</button>
                </span>
            `;

            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ API
        async function sendMessage() {
            const messageInput = document.querySelector('#chat-message-input');
            const message = messageInput.value.trim();

            if (!message) return;

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/chat/${roomId}/messages/create/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: message,
                        room: roomId
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è');
                }

                messageInput.value = '';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        async function editMessage(messageId) {
            const messageElement = document.querySelector(`#message-${messageId} .message-text`);
            const currentText = messageElement.textContent;

            const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ:', currentText);
            if (newText === null || newText.trim() === currentText.trim()) return;

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/chat/${roomId}/messages/${messageId}/`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: newText
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è');
                }

                messageElement.textContent = newText;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        async function deleteMessage(messageId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;

            try {
                const response = await fetch(`/chat/${roomId}/messages/${messageId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è');
                }

                document.querySelector(`#message-${messageId}`).remove();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π WebSocket
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.message) {
                // –î–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º –∫–æ–¥–æ–º
                document.querySelector('#chat-log').innerHTML += (data.message + '<br>');
            } else if (data.text) {
                // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç –≤ —Ñ–æ—Ä–º–∞—Ç–µ API
                displayMessage(data);
            }
        };

        chatSocket.onopen = function(e) {
            console.log('WebSocket connection established');
        };

        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };

        chatSocket.onclose = function(e) {
            console.error('WebSocket closed:', e);
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π UI
        document.querySelector('#chat-message-submit').onclick = function(e) {
            sendMessage();
        };

        document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏
        window.editMessage = editMessage;
        window.deleteMessage = deleteMessage;
    </script>
</body>
</html>
