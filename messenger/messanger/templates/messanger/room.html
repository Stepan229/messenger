<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–º–Ω–∞—Ç–∞ {{ room_name }}</title>
    <style>
        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            position: relative;
        }
        .message:hover {
            background-color: #f5f5f5;
        }
        .message-actions {
            display: none;
            margin-left: 10px;
        }
        .message:hover .message-actions {
            display: inline-block;
        }
        .message-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
        }
        .system-message {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>–ö–æ–º–Ω–∞—Ç–∞: {{ room_name }}</h2>
    <div id="chat-log"></div>
    <input placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." id="chat-message-input" type="text" size="100">
    <button id="chat-message-submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <script>
        const roomName = "{{ room_name }}";
        const token = localStorage.getItem('token');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/',
            ['Token', token]
        );

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—Ö–æ–¥—è—â–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        chatSocket.onmessage = function(e) {
            try {
                const data = JSON.parse(e.data);
                const chatLog = document.querySelector('#chat-log');

                if (data.type === 'history') {
                    chatLog.innerHTML = '';

                    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é –¥–∞—Ç—ã (—Å—Ç–∞—Ä—ã–µ —Å–≤–µ—Ä—Ö—É)
                    const sortedMessages = data.messages.sort((a, b) => {
                        return new Date(a.created_at) - new Date(b.created_at);
                    });

                    sortedMessages.forEach(msg => {
                        displayMessage(msg);
                    });

                    chatLog.scrollTop = chatLog.scrollHeight;
                }
                else if (data.type === 'message') {
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    displayMessage({
                        id: data.id,
                        sender: data.sender,
                        text: data.message,
                        created_at: data.timestamp || new Date().toISOString()
                    });

                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
                else if (data.type === 'system') {
                    // –°–∏—Å—Ç–µ–º–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
                    addSystemMessage(data.text);
                }
                else if (data.type === 'message_update') {
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                    updateMessage(data);
                }
                else if (data.type === 'delete_message') {
                    // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                    deleteMessageFromView(data.id);  // –ò—Å–ø–æ–ª—å–∑—É–µ–º data.id –≤–º–µ—Å—Ç–æ data.message_id
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error, e.data);
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è —Å –∫–Ω–æ–ø–∫–∞–º–∏
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = `message-${message.id}`;

            messageDiv.innerHTML = `
                <strong>${message.sender || '–ê–Ω–æ–Ω–∏–º'}:</strong>
                <span class="message-text">${message.text}</span>
                <small>${formatDate(message.created_at)}</small>
                <span class="message-actions">
                    <button onclick="editMessage(${message.id})">‚úèÔ∏è</button>
                    <button onclick="deleteMessage(${message.id})">üóëÔ∏è</button>
                </span>
            `;

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∫–æ–Ω–µ—Ü —á–∞—Ç–∞
            document.querySelector('#chat-log').appendChild(messageDiv);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function updateMessage(data) {
            const messageElement = document.querySelector(`#message-${data.id} .message-text`);
            if (messageElement) {
                messageElement.textContent = data.new_text;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ view
        function deleteMessageFromView(messageId) {
            const messageElement = document.querySelector(`#message-${messageId}`);
            if (messageElement) {
                messageElement.remove();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function addSystemMessage(text) {
            const systemMsg = document.createElement('div');
            systemMsg.className = 'system-message';
            systemMsg.textContent = text;
            document.querySelector('#chat-log').appendChild(systemMsg);
        }

        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(dateString) {
            const options = { hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleTimeString([], options);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const messageInput = document.querySelector('#chat-message-input');
            const message = messageInput.value.trim();

            if (!message) return;

            chatSocket.send(JSON.stringify({
                'type': 'chat_message',
                'message': message,
                'room': roomName
            }));

            messageInput.value = '';
        }

        function scrollToBottom() {
            const chatLog = document.querySelector('#chat-log');
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        async function editMessage(messageId) {
            const messageElement = document.querySelector(`#message-${messageId} .message-text`);
            const currentText = messageElement.textContent;

            const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ:', currentText);
            if (newText === null || newText.trim() === currentText.trim()) return;

            chatSocket.send(JSON.stringify({
                'type': 'edit_message',
                'message_id': messageId,
                'new_text': newText,
                'room': roomName
            }));
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function deleteMessage(messageId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;

            chatSocket.send(JSON.stringify({
                'type': 'delete_message',
                'message_id': messageId,
                'room': roomName
            }));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π WebSocket
        chatSocket.onopen = function(e) {
            console.log('WebSocket connection established');
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
            chatSocket.send(JSON.stringify({
                'type': 'get_history',
                'room': roomName
            }));
        };

        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };

        chatSocket.onclose = function(e) {
            console.error('WebSocket closed:', e);
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π UI
        document.querySelector('#chat-message-submit').onclick = sendMessage;

        document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏
        window.editMessage = editMessage;
        window.deleteMessage = deleteMessage;
    </script>
</body>
</html>
