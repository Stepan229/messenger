<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–º–Ω–∞—Ç–∞ {{ roomName }}</title>
    <style>
        #room-title {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #333;
        }
        #chat-log {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            word-wrap: break-word;
        }
        /* –í–∞—à–∏ —Å–æ–æ–±—â–µ–Ω–∏—è - —Å–ø—Ä–∞–≤–∞ */
        .my-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-right: 5px;
            border-bottom-right-radius: 0;
        }
        /* –ß—É–∂–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è - —Å–ª–µ–≤–∞ */
        .other-message {
            background-color: #f1f0f0;
            align-self: flex-start;
            margin-left: 5px;
            border-bottom-left-radius: 0;
        }
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            margin-top: 3px;
            color: #666;
        }
        .message-actions {
            display: none;
            margin-left: 10px;
        }
        .message:hover .message-actions {
            display: inline-block;
        }
        .message-actions button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            color: #666;
        }
        .system-message {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
        #chat-message-input {
            padding: 8px;
            width: 80%;
        }
        #chat-message-submit {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <div id="room-title">–ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞–∑–≤–∞–Ω–∏—è —á–∞—Ç–∞...</div>
    <div id="chat-log"></div>
    <input placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." id="chat-message-input" type="text">
    <button id="chat-message-submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <script>
        const roomId = "{{ room_id }}";
        const token = localStorage.getItem('token');
        let currentUsername = "";
        let roomName = "room";

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomId + '/',
            ['Token', token]
        );

        // –ü–æ–ª—É—á–∞–µ–º –∏–º—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function getCurrentUsername() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/user/', {
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');

                const data = await response.json();
                return data.username;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                return "anonymous";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function displayMessage(message) {
            const chatLog = document.querySelector('#chat-log');
            const messageDiv = document.createElement('div');

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –Ω–∞—à–µ –ª–∏ —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const isMyMessage = message.sender === currentUsername;

            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
            messageDiv.id = `message-${message.id}`;

            messageDiv.innerHTML = `
                ${!isMyMessage ? `<strong>${message.sender || '–ê–Ω–æ–Ω–∏–º'}</strong><br>` : ''}
                <span class="message-text">${message.text}</span>
                <div class="message-info">
                    <span>${formatDate(message.created_at)}</span>
                    ${isMyMessage ? `
                    <span class="message-actions">
                        <button onclick="editMessage(${message.id})">‚úèÔ∏è</button>
                        <button onclick="deleteMessage(${message.id})">üóëÔ∏è</button>
                    </span>
                    ` : ''}
                </div>
            `;

            chatLog.appendChild(messageDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function updateMessage(data) {
            const messageElement = document.querySelector(`#message-${data.id} .message-text`);
            if (messageElement) {
                messageElement.textContent = data.new_text;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ view
        function deleteMessageFromView(messageId) {
            const messageElement = document.querySelector(`#message-${messageId}`);
            if (messageElement) {
                messageElement.remove();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
        function addSystemMessage(text) {
            const systemMsg = document.createElement('div');
            systemMsg.className = 'system-message';
            systemMsg.textContent = text;
            document.querySelector('#chat-log').appendChild(systemMsg);
        }

        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã
        function formatDate(dateString) {
            const options = { hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleTimeString([], options);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const messageInput = document.querySelector('#chat-message-input');
            const message = messageInput.value.trim();

            if (!message) return;

            chatSocket.send(JSON.stringify({
                'type': 'new_message',
                'message': message,
                'room': roomId
            }));

            messageInput.value = '';
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        async function editMessage(messageId) {
            const messageElement = document.querySelector(`#message-${messageId} .message-text`);
            const currentText = messageElement.textContent;

            const newText = prompt('–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ:', currentText);
            if (newText === null || newText.trim() === currentText.trim()) return;

            chatSocket.send(JSON.stringify({
                'type': 'edit_message',
                'message_id': messageId,
                'new_text': newText,
                'room': roomId
            }));
        }

        // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function deleteMessage(messageId) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ?')) return;

            chatSocket.send(JSON.stringify({
                'type': 'delete_message',
                'message_id': messageId,
                'room': roomId
            }));
        }

        async function getChatName(roomId) {
            try {
                const responseRoom = await fetch('http://127.0.0.1:8000/api/chats/' + roomId + '/', {
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!responseRoom.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –Ω–∞–∑–≤–∞–Ω–∏—è —á–∞—Ç–∞');
                }

                const dataRoom = await responseRoom.json();
                return dataRoom.title;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                return "–ß–∞—Ç #" + roomId;
            }
        }

        async function updateRoomTitle() {
            const titleElement = document.getElementById('room-title');
            roomName = await getChatName(roomId);
            titleElement.textContent = `–ö–æ–º–Ω–∞—Ç–∞: ${roomName}`;
            document.title = `${roomName} | –ß–∞—Ç`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π WebSocket
        chatSocket.onmessage = function(e) {
            try {
                const data = JSON.parse(e.data);
                const chatLog = document.querySelector('#chat-log');

                if (data.type === 'history') {
                    chatLog.innerHTML = '';

                    const sortedMessages = data.messages.sort((a, b) => {
                        return new Date(a.created_at) - new Date(b.created_at);
                    });

                    sortedMessages.forEach(msg => {
                        displayMessage(msg);
                    });

                    chatLog.scrollTop = chatLog.scrollHeight;
                }
                else if (data.type === 'new_message') {
                    displayMessage({
                        id: data.id,
                        sender: data.sender,
                        text: data.message,
                        created_at: data.timestamp || new Date().toISOString()
                    });
                }
                else if (data.type === 'system') {
                    addSystemMessage(data.text);
                }
                else if (data.type === 'message_update') {
                    updateMessage(data);
                }
                else if (data.type === 'delete_message') {
                    deleteMessageFromView(data.id);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:', error, e.data);
            }
        };

        chatSocket.onopen = function(e) {
            console.log('WebSocket connection established');
            chatSocket.send(JSON.stringify({
                'type': 'get_history',
                'room': roomId
            }));
        };

        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
        };

        chatSocket.onclose = function(e) {
            console.error('WebSocket closed:', e);
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π UI
        document.querySelector('#chat-message-submit').onclick = sendMessage;

        document.querySelector('#chat-message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç–∏
        window.editMessage = editMessage;
        window.deleteMessage = deleteMessage;

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function init() {
            await new Promise(resolve => {
                if (document.readyState === 'complete') {
                    resolve();
                } else {
                    window.addEventListener('load', resolve);
                }
            });

            currentUsername = await getCurrentUsername();
            await updateRoomTitle();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        init().catch(error => {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
        });
    </script>
</body>
</html>
